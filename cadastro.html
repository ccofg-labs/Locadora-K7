<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <title>Cadastro Locadora-K7</title>
</head>
<body>

    <div class="cadastro">
        <form action="home.html" method="post"></form>
        <div class="headerCadastro">
            <h1>Página de cadastro</h1>
            <p>Para realizar seu cadastro, preencha as informações a seguir</p>
        </div>
        <br><br>
        <form>
            <label for="nome">Nome completo: </label>
            <input type="text" name="nome" class="inputCadastro" required><br><br>
            <label for="email">E-mail: </label>
            <input type="email" name="email" class="inputCadastro" required><br><br>
            <label for="senha">Senha: </label>
            <input type="password" name="senha" class="inputCadastro" required><br><br>
            <label for="senhaC">Confirme sua senha: </label>
            <input type="password" name="senhaC" class="inputCadastro" required><br><br>
            Informe a forma de pagamento de sua preferência (você poderá mudar após terminar o cadastro): 
            <select class="inputCadastro">
                <option value="1">Cartão de crédito</option>
                <option value="2">Cartão de débito</option>
                <option value="3">PIX</option>
                <option value="4">Boleto Bancário</option>
                <option value="5">Outra</option>
            </select>
        </form>
        <br><br>
        <a href="cadastroSucesso.html" class="links">
            <button class="botaoCadastro">
                Cadastrar
            </button>
        </a><br><br>
        <a href="index.html"><button type="button" >Voltar</button></a>
    </div>
</body>
</html>
