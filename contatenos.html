<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="css/style_contatenos.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Bem vindo! - Locadora-K7</title>
</head>
<body>
    <div class="headerB">
        <h1>Locadora-K7</h1>
        <img src="img/logo.png" alt="logo" width="9%">
    </div>
    <div class="showcaseCN">
        <div class="telaCN">
            <center>
                <h1>Fale conosco</h1>
            </center>
            <form action="#" method="get" class="formCN">
                <label for="nome">Nome completo: </label>
                <input type="text" name="nome" class="inputContato" required><br><br>
                <label for="email">E-mail: </label>
                <input type="email" name="email" class="inputContato" required><br><br>
                <label for="mensagem">Digite sua mensagem:</label><br><br>
                <textarea name="mensagem" cols="90" rows="10" spellcheck="true"></textarea><br><br>
                <input type="submit" class="botaoCN" value="Enviar" onclick="alert('Obrigado por dar sua opiniÃ£o!')">
            </form>
            <br>
            <a href="index.html" class="links">
                <button class="botaoCN">
                    Voltar
                </button>
            </a>
        </div>
    </div>
</body>
</html>
