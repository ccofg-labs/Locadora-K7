<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="css/style_login.css">

    <!-- favicon -->

    <title>Login Cliente - Locadora-K7</title>

<body>

        <h1>Locadora-K7</h1>

    <main>

            <h1>

            <a href="" class="links">

            </a><br><br>
            <a href="index.html" class="links">
